<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Rounded square background with gradient -->
  <rect width="64" height="64" rx="14" fill="url(#gradient)"/>
  
  <!-- Define gradients -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shineGradient" x1="0" y1="0" x2="64" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Building/Construction Icon - Hammer and Wrench Crossed -->
  <g transform="translate(32, 32)">
    <!-- Hammer -->
    <g transform="rotate(-45)">
      <rect x="-2" y="-12" width="4" height="16" fill="white" rx="1"/>
      <rect x="-6" y="-14" width="12" height="6" fill="white" rx="2"/>
    </g>
    
    <!-- Wrench -->
    <g transform="rotate(45)">
      <path d="M -2 -12 L -2 8 L 2 8 L 2 -12 Z" fill="white"/>
      <circle cx="0" cy="10" r="3.5" fill="white"/>
      <circle cx="0" cy="10" r="2" fill="#6366f1"/>
      <rect x="-4" y="-14" width="8" height="4" fill="white" rx="1"/>
    </g>
  </g>
  
  <!-- Sparkle effects for "AI" touch -->
  <circle cx="48" cy="16" r="2" fill="white" opacity="0.8"/>
  <circle cx="16" cy="48" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="50" cy="46" r="1.5" fill="white" opacity="0.7"/>
  
  <!-- Subtle shine overlay -->
  <rect width="64" height="32" rx="14" fill="url(#shineGradient)"/>
</svg>
