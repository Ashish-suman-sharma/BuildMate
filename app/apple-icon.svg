<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Rounded square background with gradient -->
  <rect width="180" height="180" rx="40" fill="url(#gradient)"/>
  
  <!-- Define gradients -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="180" y2="180" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shineGradient" x1="0" y1="0" x2="180" y2="90" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Building/Construction Icon - Hammer and Wrench Crossed -->
  <g transform="translate(90, 90)">
    <!-- Hammer -->
    <g transform="rotate(-45)">
      <rect x="-6" y="-35" width="12" height="48" fill="white" rx="3"/>
      <rect x="-18" y="-42" width="36" height="18" fill="white" rx="6"/>
    </g>
    
    <!-- Wrench -->
    <g transform="rotate(45)">
      <path d="M -6 -35 L -6 24 L 6 24 L 6 -35 Z" fill="white"/>
      <circle cx="0" cy="30" r="10.5" fill="white"/>
      <circle cx="0" cy="30" r="6" fill="#6366f1"/>
      <rect x="-12" y="-42" width="24" height="12" fill="white" rx="3"/>
    </g>
  </g>
  
  <!-- Sparkle effects for "AI" touch -->
  <circle cx="135" cy="45" r="6" fill="white" opacity="0.8"/>
  <circle cx="45" cy="135" r="4.5" fill="white" opacity="0.6"/>
  <circle cx="140" cy="130" r="4.5" fill="white" opacity="0.7"/>
  
  <!-- Subtle shine overlay -->
  <rect width="180" height="90" rx="40" fill="url(#shineGradient)"/>
</svg>
